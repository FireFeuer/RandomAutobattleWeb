<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="random_autobattle">
  
  <!-- ИЗМЕНЕНО: Указываем путь к вашему новому файлу -->
  <link rel="apple-touch-icon" href="icons/onyr_logo_fix_logo_browser.png">

  <!-- Favicon -->
  <!-- ИЗМЕНЕНО: Указываем путь к вашему новому файлу -->
  <link rel="icon" type="image/png" href="icons/onyr_logo_fix_logo_browser.png"/>

  <title>random_autobattle</title>
  <link rel="manifest" href="manifest.json">

    <style>
      /* Убираем желтый фон автозаполнения в Chrome/Firefox */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #ffffff inset !important; /* Цвет фона вашего input */
          -webkit-text-fill-color: #000000 !important;
          transition: background-color 5000s ease-in-out 0s;
      }

      /* Принудительно скрываем нативные подсказки Firefox */
      input::-moz-placeholder {
          color: transparent !important; /* Скрываем стандартный плейсхолдер */
          opacity: 1 !important;
      }
      
      /* Скрываем всплывающие подсказки браузера */
      input::-webkit-input-placeholder {
          color: transparent !important;
      }
    </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
